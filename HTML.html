<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-1.7.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btn_save").click(function () {
                var name = document.getElementById("txt_name");
                var phone = document.getElementById("txt_phone");
                var email = document.getElementById("txt_email");
                if (name.nodeValue == "" || phone.nodeValue == "" || email.nodeValue =="")
                {
                    alert("please enter all the field")
                    return false;
                }
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "Default3.aspx/SaveData",
                    data: "{'name':'" + name.nodeValue + "','phone':'" + phone.nodeValue + "','email':'" + email.nodeValue + "'}",
                    datatype: "json",
                    success: function (data) {
                        //Show_data();
                        alert("Submit succes");
                        //ClearField()
                    }
                })

            });
        });
    </script>

</head>
<body>
    <table style="width:100%;">
        <tr>
            <td>Name</td>
            <td>
                <input id="txt_name" type="text" />
            </td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>Phone No</td>
            <td>
                <input id="txt_phone" type="text" />
            </td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input id="txt_email" type="text" />
                <input id="btn_save" type="button" value="Submit" />
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>

</body>
</html>
